<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "utf-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">
		<title>CPEN322 Project</title>
		<link rel="stylesheet" href="style.css">
		<script src="http://99.79.42.146/cpen322/test-a5.js" type="text/javascript"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div id = "app-view">
			<ul id = "app-menu">
				<li class = "menu-item">
					<a href = "#/"><img src = "assets/user.png" class = 'menu-icons'/>Sign In</a>
				</li>
			</ul>
			<div id = "page-view">
				<div class = "content">
					<form action = "/login" method = "POST">
						<div class = "profile-form">
							<div class = "form-field">
								<label class = "form-label">Username</label>
								<input class = "form-input" type = "text" name = "username" required>
							</div>
							<div class = "form-field">
								<label class = "form-label">Password</label>
								<input class = "form-input" type = "password" name="password" required>
							</div>
						</div>
						<div class = "page-control">
							<button class = "page-control-button" type = "submit">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
